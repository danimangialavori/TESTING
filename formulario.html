
<!DOCTYPE html>
<html>
<head>
    <script src="scripts.js"></script>
</head>


<body>


<h2>Ejemplo de form en html</h2>


<p>Formulario de ingreso</p>


<form name="miform" onsubmit="return validacion()" method="post">
<label for="nombre">Nombre: </label><br>
<input type="text" id="nombre" name="nombre"><br>
<label for="apellido">Apellido: </label><br>
<input type="text" id="apellido"  name="apellido"><br>
<label for="dni">DNI: </label><br>
<input type="number" id="dni"  name="dni"><br>
<label for="e-mail"> E-Mail: </label><br>
<input type="email" id="email" name="email"><br>
<label for="text"> Fecha de Nacimiento: </label><br>
<input type="date" id="fechadenacimiento" name="fechadenacimiento"><br>
<label for="text"> Contrasena: </label><br>
<input type="password" id="Contrasena"  name="Contrasena"><br>
<label for="password"> Repetir Contrasena: </label><br>
<input type="text" id="Repetir"  name="Repetir"><br>


<label for="genero">Genero: </label><br>
<input type="radio" id="" value="Masculino" name="genero" checked > Masculino<br>
<input type="radio" id="" value="Femenino" name="genero"> Femenino<br>
<input type="radio" id="" value="Otro" name="genero"> Otro<br>
<br>


<label for="vehiculo">Tipo de vehiculo: </label><br>
<input type="checkbox"  id="coche" name="vehiculo" value="Coche"> Coche<br>
<input type="checkbox"  id="bici" name="vehiculo" value="Bicicleta"> Bicicleta<br>


<input type ="submit" onclick="validacion()">


</form>


</body>
</html>
